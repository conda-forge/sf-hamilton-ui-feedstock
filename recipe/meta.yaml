{% set name = "sf-hamilton-ui" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sf_hamilton_ui-{{ version }}.tar.gz
  sha256: 056f2ccfc734fe3610486afb52d2edbd9f163520ac80e68bbe8f5b84e6a94b3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - asgiref
    - pydantic
    - pymapd
    - sf-hamilton
    - python >={{ python_min }},<4.0
    - aiohttp
    - passlib
    - typer
    - django
    - django-extensions
    - aiofiles
    - psycopg2-binary
    - django-ninja >=1.1.0
    - click
    - loguru
    - colorlog
    - requests
    # - psycopg2 

test:
  imports:
    - hamilton_ui
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dagworks-inc/hamilton
  doc_url: https://hamilton.dagworks.io/en/latest/
  summary: Hamilton, the micro-framework for creating dataframes.
  dev_url: https://github.com/dagworks-inc/hamilton
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
